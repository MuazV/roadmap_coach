name: roadmap_coach
description: AI-powered career roadmap generator
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.2.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  flutter_animate: ^4.3.0
  timeline_tile: ^2.0.0
  percent_indicator: ^4.2.3
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true